<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>

<style>
    svg {
        color:rgb(35, 48, 25)
    }
</style>

<body class="flex">
    <div class="fixed w-full items-center h-14 flex flex-row bg-green-300">
        <div class="logo h-full w-1/3" style="background-image: url('../dashboard/logo.png'); background-size: contain; background-repeat: no-repeat; background-position: left;">
        </div>
    

        <div class="3bottons w-2/3 flex flex-row gap-1 items-center justify-end">
            <div class="seach flex items-center justify-center w-10 h-10 hover:shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 ">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                  
                  
            </div>
            <div class="allerts flex items-center justify-center w-10 h-10 hover:shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0M3.124 7.5A8.969 8.969 0 0 1 5.292 3m13.416 0a8.969 8.969 0 0 1 2.168 4.5" />
                  </svg>
                  
            </div>
            <div class="userProfile flex items-center justify-center w-10 h-10 hover:shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                  </svg>
                  
            </div>
        </div>





        <!--Fechamento nameUser-->
    </div>
   
    
    <div class="geral mt-[55px] bg-gray-500 flex flex-col gap-2 p-1 w-full">

        <!--serao 4 divs dentro da geral
            - nome da empresa e perfil (não sei se é necessário)
            - filtros
            - graficos e tabelas (tem que neles ter barra de rolagem)
            - selecao lá embaixo do a aba do bi
        -->

      
        <div class="buttons flex flex-row gap-2 justify-between bg-white">
            <button type="button" class=" w-1/2 justify-center py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-blue-600 text-blue-600 hover:border-blue-500 hover:text-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:border-blue-500 dark:text-blue-500 dark:hover:text-blue-400 dark:hover:border-blue-400">
                Filtros
              </button>
              <button type="button" class="w-1/2 justify-center py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-blue-600 text-blue-600 hover:border-blue-500 hover:text-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:border-blue-500 dark:text-blue-500 dark:hover:text-blue-400 dark:hover:border-blue-400">
                Exportar
              </button>
         
            
        </div> <!--Fim userName-->
        <div class="grafics">
            
            <img src="https://multimidia.gazetadopovo.com.br/media/info/2020/202002/alta-dolar.png?1" alt="graficoDolar">
            <img src="https://multimidia.gazetadopovo.com.br/media/info/2020/202002/alta-dolar.png?1" alt="graficoDolar">


            <!--fimGrafics-->
        </div>
        <div class="selectorsBIs bg-yellow-200">
            <div class="optionSelected">OpçõesBi</div>
            <div class="options">SeletoresBi</div>
        </div>

        <!--fim container-->
    </div>




</body>
</html>
